<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .boardListBoxes{
            border: 1px solid black;
            display: flex;
            flex-direction: row;
            height: 58px;
            margin: 10px 0px;
        }

        .pagination{
            display: flex;
            flex-direction: column;
        }

        .boardList-content{
            display: flex;
            flex-direction: row;
            /*justify-content: center;*/
            width: 100%;
            /*justify-content: space-between;*/
            align-items: center;
            flex: 100%;
        }

        .img-box{
            flex: 230px;
            max-width: 230px;

        }

        .img-thumbnail{
            height: 100%;
        }

        .img-thumbnail-div{
            height: 100%;
        }

        .board_thumbnail_img{
            height: 100%;
        }
    </style>

</head>
<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">

        <div class="container" >

            <form th:action="@{/board/list}" method="get">

                <div class="input-group">
                    <input type="hidden" name="page" value="1">
                    <div class="form-control">
                        <select name="type" class="custom-select">
                            <option th:selected="${pageRequestDTO.type == null}">---------</option>
                            <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                            <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                            <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                            <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목+내용+작성자</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}" placeholder="SEARCH">
                </div>

            </form>

            <div>
                <a th:href="@{/board/register}">
                    <button>Register</button>
                </a>
            </div>

            <div class="boardListBoxes" th:each="dto :${boardList.dtoList}">
                <div class="img-box">
                    <div class="img-thumbnail-div">
                        <img class="board_thumbnail_img" th:if="${dto.boardImageDTOList[0]?.folderPath != null && dto.boardImageDTOList[0]?.uuid != null &&
                    dto.boardImageDTOList[0]?.fileName != null  }"
                             th:src="|/display?files=${dto.boardImageDTOList[0].getThumbnailURL()}|" style="margin-left: 13px">
                        <img class="board_thumbnail_img" th:unless="${dto.boardImageDTOList[0]?.folderPath != null && dto.boardImageDTOList[0]?.uuid != null &&
                    dto.boardImageDTOList[0]?.fileName != null  }"
                             th:src="@{/icon/noImage2.svg}">
                    </div>

                </div>

                <div class="boardList-content">
<!--                    <div>-->
<!--                        NO. [[${dto.bno}]]-->
<!--                    </div>-->
                    <div class="col-md-3">
                        <a th:href="@{/board/read(bno=${dto.bno}, page=${boardList.page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                            [[${dto.title}]]
                        </a>
                    </div>
                    <div class="col-md-3">
                        [[${dto.memberName}]] <small>[[${dto.email}]]</small>
                    </div>
                    <div th:if="${dto.regDate == dto.modDate}" class="col-md-3">
                        [[${#temporals.format(dto.regDate, 'yyyy/MM/dd') }]]
                    </div>
                    <div th:unless="${dto.regDate == dto.modDate}" class="col-md-3">
                        [[${#temporals.format(dto.modDate, 'yyyy/MM/dd') }]]
                    </div>
                    <div class="col-md-3">
                        <img th:src="@{/icon/chatIcon3.svg}">
                        <div>[[${dto.replyCount}]]</div>
                    </div>
                </div>
            </div> <!-- boardListBoxes -->

            <ul class="pagination h-100 justify-content-center align-items-center">
                <li class="page-item" th:if="${boardList.prev}">
                    <a th:href="@{/board/list(page=${boardList.start -1},  type=${pageRequestDTO.type }, keyword=${pageRequestDTO.keyword} )}">PREV</a>
                </li>

                <li class="page-item" th:each="page : ${boardList.pageList}">
                    <a th:href="@{/board/list(page=${page}, type=${pageRequestDTO.type }, keyword=${pageRequestDTO.keyword})}">[[${page}]]</a>
                </li>

                <li class="page-item" th:if="${boardList.next}">
                    <a th:href="@{/board/list(page=${boardList.end +1}, type=${pageRequestDTO.type }, keyword=${pageRequestDTO.keyword} )}">NEXT</a>
                </li>
            </ul>

        </div>  <!-- container -->

    </th:block>
</th:block>

</body>
</html>
