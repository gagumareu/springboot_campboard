<style>

    *{
        /*font-family: 'Nanum Gothic', 'Karla', sans-serif;*/
        font-family: 'GmarketSans', 'Karla', sans-serif;
        color: #000000c9;

    }

    a{
        color: #000000c9;
        text-decoration: none;
    }

    li{list-style:none;}

    .wrapper{
        display:flex;
        flex-direction: column;
        min-height : 100vh;
    }

    html{
        height: 100%
    }

    .header a {
        text-decoration: none;
        height: 100%;
    }

    .header{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 20px;
        align-items: center;
        margin-bottom: 20px;
        height: 44px;
    }


    body{
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    footer{
        margin-top: auto;
    }

    a{
        text-decoration: none;
        text-decoration-line: none;
        color: #0a3622;
    }

    a:visited{
        /*color: darkcyan;*/
    }

    .footer{
        padding : 30px 0;
    }

    .header-memberPage{
        display: flex;
        flex-direction: row;
        /*font-size: 0.9em;*/
    }

    .header-category{
        display: flex;
        flex-direction: row;
        font-size: 1.1em;
    }

    .header-category a{
        margin-right: 20px;
        color: #000000c9;
    }

    .footer{
        border-top: 1px solid lightblue;
    }

    .content{
        flex: 1;
        margin-bottom: 50px;
    }

    .header-memberPage-authentication{
        font-size: 0.9em;

    }

    .header-memberPage div a{
        color: #000000c9;
    }

    .header-memberPage-authentication a{
        color: #000000c9;
    }

    .header-memberPage-authentication a{
        color: #000000c9;
    }


</style>

<script>
    $( function() {

        $( "#datepicker" ).datepicker({
            // numberOfMonths: 2,
            // showButtonPanel: true,
            language: 'kor',
            onSelect: function (data){
                console.log(data);
                var hiddenBox = $(".hidden-dDay-box");
                var str = "";
                hiddenBox.html("");
                str += '<input type="hidden" name="appointment" value="'+data+'">';
                hiddenBox.html(str);
            }
        });

    } );
</script>
<body>
    <div class="wrapper">

                <div class="header-category">

                </div>

                <div class="header-memberPage">

                        </a>
                    </div>
                    <div  class="header-memberPage-authentication" sec:authorize="isAuthenticated()" style="margin-right: 10px">

                        </a>
                    </div>

                        <a href="/member/join">

                        </a>
                    </div>
                    <div class="header-memberPage-authentication" sec:authorize="isAuthenticated()" style="margin-right: 10px">

                        </a>
                    </div>
                    <div class="header-memberPage-authentication" sec:authorize="isAuthenticated()">
                        <a th:href="@{/member/myPage}" style="margin-right: 0px">
                            마이페이지
                        </a>

            </div>
