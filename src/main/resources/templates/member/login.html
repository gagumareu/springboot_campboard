<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .card-body{
        display: flex;
        flex-direction: column;
        align-items: center;
    }


</style>

<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this :: content} )}">
  <th:blocK th:fragment="content">

  <div class="card align-self-center">
      <div class="card-header">
          LOGIN PAGE
      </div>
      <div class="card-body">
          <th:block th:if="${param.logout != null}">
              <h1>Logout.......</h1>
          </th:block>
          <form id="registerForm" action="/member/login" method="post">
              <div class="input-group mb-3">
                  <input type="text" name="username" class="form-control" placeholder="USER ID">
              </div>

              <div class="input-group mb-3">
                  <input type="text" name="password" class="form-control" placeholder="PASSWORD">
              </div>
              <div class="my-4">
                  <div class="float-end">
                      <button type="submit" class="btn btn-primary submitBtn">LOGIN</button>
                  </div>
              </div>
          </form>

          <div>
              <a href="/oauth2/authorization/kakao">KAKAO</a>
          </div>

          <div>
              <a href="/oauth2/authorization/google">GOOGLE</a>
          </div>

          <div>
            <a href="/member/join">
                <div class="btn-secondary">회원 가입</div>
            </a>
          </div>

      </div>
  </div>




  </th:blocK>
</th:block>

</body>
</html>
