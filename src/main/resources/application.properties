spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# fileUpload
Spring.servlet.multipart.enabled=true
Spring.servlet.multipart.location=/home/ec2-user/upload
Spring.servlet.multipart.max-request-size=30MB
Spring.servlet.multipart.max-file-size=10MB
coke.controller.upload.path=/home/ec2-user/upload

spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.profiles.include=oauth,db,s3


#log level
logging.level.coke.springframework= info
logging.level.coke.controller = debug
logging.level.coke.springframework.security=trace